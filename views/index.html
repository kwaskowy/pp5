<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Łapa weterynaria</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!--css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- ikonka strony -->
  <link rel="icon" href="/images/favicon.ico">
</head>
<body>
  <div class="container mt-5 text-center">
    <!-- Zmniejszenie marginesu dolnego logo oraz górnego tytułu -->
    <img src="/images/logo.png" alt="Logo Gabinetu" class="mb-2" style="max-width: 200px;margin-top: -80px;">
    <h1 id="navigationTitle" class="mt-1">Gabinet weterynaryjny "Łapa"</h1>
    <div id="content">
    </div>
    <div id="navigation" class="mt-2"> 
      <button class="btn btn-dark-green me-5" onclick="loadForm()">Rejestracja</button>
      <button class="btn btn-dark-green" onclick="loadVisits()">Wizyty</button>
    </div>
    
    <div id="themeSwitcher" class="text-center mt-2">
      <button class="btn btn-dark-green" onclick="toggleTheme()">Zmień motyw</button>
    </div>

  </div>

  <script src="/js/loadMenu.js"></script>
  <script src="/js/loadForm.js"></script>
  <script src="/js/loadVisits.js"></script>
  <script src="/js/changeStep.js"></script>
